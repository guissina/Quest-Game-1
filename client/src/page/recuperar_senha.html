        <h2 class="form-title">Recupere sua senha</h2>

            <div id="recover-success-message" class="message success-message"></div>

            <button type="submit" class="btn btn-primary">Enviar e-mail</button>

            <div class="form-links">
                 <p><a href="login.html" class="btn-link">Voltar para Login</a></p>
            </div>
        </form>

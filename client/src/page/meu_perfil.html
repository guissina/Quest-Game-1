</head>
<body>

    <div class="logo-container" style="margin-top: 60px;">
        <a href="login.html">
            <img src="C:\Users\xgame\Documents\GitHub\Quest-Game\client\src\assets\images\logo-quest.png" alt="[Imagem do Logo QUEST]">
        </a>
    </div>

    <div class="container container-large">
        <h2 class="page-title">Meu Perfil</h2>

        <form id="profile-form">
            <div class="avatar-display">
                <img src="assets/images/avatar_default.png" alt="[Imagem de Avatar do usuário]" id="profile-avatar-img">
                <a href="selecionar_avatar.html?redirect=meu-perfil" class="btn-link">Alterar Avatar</a>
            </div>

            <div class="profile-info-group">
                <label for="profile-username">Nome de usuário</label>
                <input type="text" id="profile-username" name="username" value="Rafael dos Santos" readonly>
            </div>
            <div class="profile-info-group">
                <label for="profile-email">Email</label>
                <input type="email" id="profile-email" name="email" value="rafael@email.com" readonly>
            </div>
            <div class="profile-info-group">
                <label for="profile-password">Senha</label>
                <input type="password" id="profile-password" name="password" placeholder="******** (deixe em branco para não alterar)" readonly>
            </div>

            <div id="profile-error-message" class="message error-message"></div>
            <div id="profile-success-message" class="message success-message"></div>

            <div class="button-group">
                <button type="button" id="edit-profile-btn" class="btn" style="background-color: #FCA311; color:white;">Editar</button> <button type="submit" id="save-profile-btn" class="btn btn-primary" style="display: none;">Salvar</button>
            </div>
        </form>
        <button type="button" id="logout-btn" class="btn btn-secondary" style="margin-top: 20px; width: auto; padding: 10px 30px;">Sair</button>
    </div>

    </body>
